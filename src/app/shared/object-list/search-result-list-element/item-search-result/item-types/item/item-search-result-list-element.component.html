<ds-truncatable [id]="dso.id" *ngIf="object !== undefined && object !== null">
  <!-- Case information with separators -->
  <div class="case-info-container" @caseInfoAnimation>
    <a *ngIf="linkType !== linkTypes.None" 
       [target]="(linkType === linkTypes.ExternalLink) ? '_blank' : '_self'" 
       [attr.rel]="(linkType === linkTypes.ExternalLink) ? 'noopener noreferrer' : null"
       [routerLink]="[itemPageRoute]" 
       class="case-info-link dont-break-out">
      
      <!-- First Line: Static Badges -->
      <div class="badges-row">
        <span class="badge case-file-badge">Case File</span>
        <span class="badge pending-badge">Pending</span>
      </div>
      
      <!-- Second Line: Case Type, Number, Year -->
      <div class="case-details-row">
        <!-- Case Type -->
        <span *ngIf="dso.firstMetadataValue('dc.casetype')" 
              class="case-type animate-fade-in"
              [innerHTML]="firstMetadataValue('dc.casetype')"></span>
        
        <!-- Separator after case type if both case type and case number exist -->
        <span *ngIf="dso.firstMetadataValue('dc.casetype') && dso.firstMetadataValue('dc.title')" 
              class="separator">/</span>
        
        <!-- Case Number -->
        <span *ngIf="dso.firstMetadataValue('dc.title')" 
              class="case-number animate-slide-in"
              [innerHTML]="firstMetadataValue('dc.title')"></span>
        
        <!-- Separator after case number if both case number and case year exist -->
        <span *ngIf="dso.firstMetadataValue('dc.title') && dso.firstMetadataValue('dc.caseyear')" 
              class="separator">/</span>
        
        <!-- Case Year -->
        <span *ngIf="dso.firstMetadataValue('dc.caseyear')" 
              class="case-year animate-fade-in"
              [innerHTML]="firstMetadataValue('dc.caseyear')"></span>
      </div>
      
      <!-- Third Line: Petitioner Vs Respondent -->
      <div class="parties-row" *ngIf="getPetitionerName() || getRespondentName()">
        <span *ngIf="getPetitionerName()" 
              class="petitioner-name"
              [innerHTML]="getPetitionerName()"></span>
        
        <span *ngIf="getPetitionerName() && getRespondentName()" 
              class="vs-separator">Vs</span>
        
        <span *ngIf="getRespondentName()" 
              class="respondent-name"
              [innerHTML]="getRespondentName()"></span>
      </div>
    </a>
    
    <!-- Same display for non-link version -->
    <div *ngIf="linkType === linkTypes.None" class="case-info-text dont-break-out">
      <!-- First Line: Static Badges -->
      <div class="badges-row">
        <span class="badge case-file-badge">Case File</span>
        <span class="badge pending-badge">Pending</span>
      </div>
      
      <!-- Second Line: Case Type, Number, Year -->
      <div class="case-details-row">
        <!-- Case Type -->
        <span *ngIf="dso.firstMetadataValue('dc.casetype')" 
              class="case-type animate-fade-in"
              [innerHTML]="firstMetadataValue('dc.casetype')"></span>
        
        <!-- Separator after case type if both case type and case number exist -->
        <span *ngIf="dso.firstMetadataValue('dc.casetype') && dso.firstMetadataValue('dc.title')" 
              class="separator">/</span>
        
        <!-- Case Number -->
        <span *ngIf="dso.firstMetadataValue('dc.title')" 
              class="case-number animate-slide-in"
              [innerHTML]="firstMetadataValue('dc.title')"></span>
        
        <!-- Separator after case number if both case number and case year exist -->
        <span *ngIf="dso.firstMetadataValue('dc.title') && dso.firstMetadataValue('dc.caseyear')" 
              class="separator">/</span>
        
        <!-- Case Year -->
        <span *ngIf="dso.firstMetadataValue('dc.caseyear')" 
              class="case-year animate-fade-in"
              [innerHTML]="firstMetadataValue('dc.caseyear')"></span>
      </div>
      
      <!-- Third Line: Petitioner Vs Respondent -->
      <div class="parties-row" *ngIf="getPetitionerName() || getRespondentName()">
        <span *ngIf="getPetitionerName()" 
              class="petitioner-name"
              [innerHTML]="getPetitionerName()"></span>
        
        <span *ngIf="getPetitionerName() && getRespondentName()" 
              class="vs-separator">Vs</span>
        
        <span *ngIf="getRespondentName()" 
              class="respondent-name"
              [innerHTML]="getRespondentName()"></span>
      </div>
    </div>
  </div>
</ds-truncatable>
